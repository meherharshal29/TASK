<div
  class="d-flex justify-content-center align-items-center min-vh-100 bg-light"
>
  <mat-card class="p-4 shadow rounded-4 w-100" style="max-width: 450px">
    <form [formGroup]="pricingForm" (ngSubmit)="onSubmit()">
      <!-- Full Day Toggle -->
      <div class="d-flex justify-content-between align-items-center mb-0">
        <div>
          <h5 class="fw-bold heading-color mb-0">Full Day</h5>
          <small class="heading-color fw-medium">Prices include all Fees</small>
        </div>
        <div class="form-check form-switch">
          <input
            class="form-check-input custom-toggle"
            type="checkbox"
            id="fullDayToggle"
            formControlName="fullDay"
          />
        </div>
      </div>

      <!-- Full Day Price -->
      <div class="mt-2">
        <h6 class="fw-bold">Full Day Price</h6>
        <mat-form-field appearance="outline" class="w-100 black-outline-field">
          <input
            matInput
            type="number"
            formControlName="fullDayPrice"
            placeholder="0"
          />
        </mat-form-field>
      </div>

      <!-- Default Timing -->
      <h6 class="fw-bold heading-color">Default Timing</h6>
      <div class="row g-2">
        <!-- Check In -->
        <div class="col-12 col-md-6">
          <mat-form-field
            appearance="outline"
            class="w-100 black-outline-field"
          >
            <mat-label class="fw-bold">Check In</mat-label>
            <input
              matInput
              type="time"
              formControlName="checkIn"
              #checkInInput
            />
            <mat-icon
              matSuffix
              class="cursor-pointer"
              (click)="
                $any(checkInInput).showPicker
                  ? $any(checkInInput).showPicker()
                  : checkInInput.focus()
              "
              >schedule</mat-icon
            >
          </mat-form-field>
        </div>

        <!-- Check Out -->
        <div class="col-12 col-md-6">
          <mat-form-field
            appearance="outline"
            class="w-100 black-outline-field"
          >
            <mat-label class="fw-bold">Check Out</mat-label>
            <input
              matInput
              type="time"
              formControlName="checkOut"
              #checkOutInput
            />
            <mat-icon
              matSuffix
              class="cursor-pointer"
              (click)="
                $any(checkOutInput).showPicker
                  ? $any(checkOutInput).showPicker()
                  : checkOutInput.focus()
              "
              >schedule</mat-icon
            >
          </mat-form-field>
        </div>
      </div>

      <!-- Meals Offered Toggle -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h6 class="fw-bold heading-color mb-0">Meals Offered</h6>
        <div class="form-check form-switch">
          <input
            class="form-check-input custom-toggle"
            type="checkbox"
            id="mealsOffered"
            formControlName="mealsOffered"
          />
        </div>
      </div>

      <!-- Meals Section -->
      <div class="border rounded-3 p-3 bg-white shadow-sm">
        <!-- Breakfast -->
        <div class="d-flex justify-content-between align-items-center mb-0">
          <h6 class="mb-0 fw-bold">Breakfast</h6>
          <div class="form-check form-switch">
            <input
              class="form-check-input custom-toggle small-toggle"
              type="checkbox"
              id="breakfastAvailable"
              formControlName="breakfastAvailable"
            />
          </div>
        </div>
        <mat-form-field
          appearance="outline"
          class="w-100 mb-0 black-outline-field"
        >
          <input
            matInput
            formControlName="breakfast"
            placeholder="Enter Details"
          />
        </mat-form-field>

        <!-- Lunch -->
        <div class="d-flex justify-content-between align-items-center mb-0">
          <h6 class="mb-0 fw-bold">Lunch</h6>
          <div class="form-check form-switch">
            <input
              class="form-check-input custom-toggle small-toggle"
              type="checkbox"
              id="lunchAvailable"
              formControlName="lunchAvailable"
            />
          </div>
        </div>
        <mat-form-field
          appearance="outline"
          class="w-100 mb-0 black-outline-field"
        >
          <input matInput formControlName="lunch" placeholder="Enter Details" />
        </mat-form-field>

        <!-- Dinner -->
        <div class="d-flex justify-content-between align-items-center mb-0">
          <h6 class="mb-0 fw-bold">Dinner</h6>
          <div class="form-check form-switch">
            <input
              class="form-check-input custom-toggle small-toggle"
              type="checkbox"
              id="dinnerAvailable"
              formControlName="dinnerAvailable"
            />
          </div>
        </div>
        <mat-form-field
          appearance="outline"
          class="w-100 mb-0 black-outline-field"
        >
          <input
            matInput
            formControlName="dinner"
            placeholder="Enter Details"
          />
        </mat-form-field>

        <!-- Hi-Tea -->
        <div class="d-flex justify-content-between align-items-center mb-0">
          <h6 class="mb-0 fw-bold">Hi-Tea</h6>
          <div class="form-check form-switch">
            <input
              class="form-check-input custom-toggle small-toggle"
              type="checkbox"
              id="hiTeaAvailable"
              formControlName="hiTeaAvailable"
            />
          </div>
        </div>
        <mat-form-field
          appearance="outline"
          class="w-100 mb-0 black-outline-field"
        >
          <input matInput formControlName="hiTea" placeholder="Enter Details" />
        </mat-form-field>
      </div>

      <!-- Submit Button -->
      <button
        mat-raised-button
        class="w-100 py-3 fw-medium rounded-3 mt-3"
        [disabled]="
          loading ||
          !pricingForm.get('mealsOffered')?.value ||
          !pricingForm.get('fullDay')?.value
        "
        style="background-color: #f7931e; color: #fff"
      >
        <div class="d-flex align-items-center justify-content-center">
          <mat-progress-spinner
            *ngIf="loading"
            mode="indeterminate"
            diameter="20"
            color="warn"
            class="me-2"
          ></mat-progress-spinner>
          <span>{{ loading ? "Saving..." : "Save Pricing" }}</span>
        </div>
      </button>
    </form>
  </mat-card>
</div>
